<script>
    document.onkeyup = function(e) {
   if (e.ctrlKey && e.shiftKey && e.which == 65) {
    document.getElementById("add").click();
   }ifelse (e.ctrlKey && e.which == 66) 
   {
    document.getElementById("back").click(); 
   }
};
</script>
